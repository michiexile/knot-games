name: Build and deploy the knot games pages

on:
  push:
    branches: ['main']

jobs:
  run-npm-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install and build webpack
        run: |
          npm install
          npm run build
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist